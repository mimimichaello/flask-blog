{% extends "base.html" %}

{% block sub_content %}
<div class="text-center">
    <h1>Edit blog post</h1>
</div>

<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value={{ blog_form["title"] }}>
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <textarea type="text" class="form-control ckeditor" id="body" name="body" value={{ blog_form["body"] }}></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
{% endblock sub_content %}
